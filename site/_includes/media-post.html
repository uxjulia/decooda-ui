<div class="card-body">
  <div class="card rounded-0 d-flex-inline flex-row w-100" style="border-width: 2px;">
    <div style="max-width: 35%;">
      <img src="https://www.placeimg.com/640/480/nature" class="card-img-top rounded-0" alt="An image">
    </div>
    <div class="card-body d-flex flex-column justify-content-between">
      <p class="font-weight-bold">
        {{ include.title }}
      </p>
      <p>
        {{ include.description }}
      </p>
      <div>
        <small><a href="http://www.google.com">{{ include.link }}</a></small>
      </div>
    </div>
  </div>
</div>
